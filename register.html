<!DOCTYPE html>
<!--
    username: required, make sure your cursor is in this box on page load automatically
    email: required
    password: required
    confirm_password: required
    a checkbox for “sign me up to the newsletter” that loads checked
-->
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
            content="width=divice-width, user-scalable=no, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatable" content="ie=edge">
        <title>Register</title>
		<style>
            body {
                font-family: Liberation Mono,monospace;
                font-size: 14px;
            }
            div {
                padding: 2px;
            }
		</style>
	</head>
	<body>
		<header>
		</header>
		<main>
            <form action="https://request-inspector.glitch.me" method="POST">
                <div class="form-username">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text"><br>
                </div>
                <div class="form-email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text"><br>
                </div>
                <div class="form-password">
                    <label for="password">Enter Password</label>
                    <input id="password" name="password" type="password"><br>
                </div>
                <div class="form-re-password">
                    <label for="re_password">Re-enter your password</label>
                    <input id="re_password" name="re_password" type="password"><br>
                </div>
                <div class="form-newsletter">
                    <label for="newsletter">Sign Up for the Newsletter</label>
                    <input id="newsletter" name="newsletter" value="true" type="checkbox" checked>
                </div>
                <div class="form-sign-up">
                    <button id="sign_up">Sign Up</button>
                </div>
            </form>
		</main>
		<footer>
		</footer>
	</body>
</html>
