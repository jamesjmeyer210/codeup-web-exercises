<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=divice-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatable" content="ie=edge">
    <title>Online Store</title>
    <style>
      .table-header {
        border: 1px solid black;
        padding: 4px;
      }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr class="table-header" style="background-color: grey">
            <th class="table-header">Title</th>
            <th class="table-header">Quantity</th>
            <th class="table-header">Price</th>
            <th class="table-header">Categories</th>
            <!-- <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th> -->
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";

    // COMPLETE: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function jsonToTable(array){
      var row = "";
      array.forEach(function(elem){
        console.log(elem);
        row += "<tr>";
        row += "<th>" + elem.title + "</th>";
        row += "<th>" + elem.quantity + "</th>";
        row += "<th>" + elem.categories.length + "</th>";
        row += "<th>" + elem.price + "</th>";
        row += "</tr>"
        $("#insertProducts").append(row);
        row = "";
      });
    }

    // COMPLETE: Create an ajax GET request for /data/inventory.json
    console.log("Sending ajax request.");

    $.ajax({
        url: "data/inventory.json",
        type: "GET",
      }).done(function(data, status){
        console.log(status);
        jsonToTable(data);
    });

})();
</script>

</body>
</html>
