<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=divice-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatable" content="ie=edge">
    <title>Online Store</title>
    <style>
      body {
        font-family: "monospace";
        background: #F9F5FB;
      }
      td, th {
        padding: 8px;
        border: 1px solid black;
      }
      h1 {
        margin: 8px;
      }
      .table-header {
        background-color: #D8C9DC;
      }
    </style>
</head>
<body>
  <h1>My Tool Store</h1>
  <table id="products">
      <thead>
          <tr>
              <th class="table-header">Title</th>
              <th class="table-header">Quantity</th>
              <th class="table-header">Price</th>
              <th class="table-header">Categories</th>
          </tr>
      </thead>
      <tbody id="insertProducts"></tbody>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  (function() {
      "use strict";

      function jsonToTable(array){
        // make a row as a string
        var row = "";
        array.forEach(function(elem){
          // for each element in the array, turn the elem into a row by
          // concatonating each varaible of the elem as a string memember
          row += "<tr>";
          row += "<td>" + elem.title + "</td>";
          row += "<td>" + elem.quantity + "</td>";
          row += "<td>" + "$" + elem.price + "</td>";
          row += "<td>" + elem.categories.join(",") + "</td>";
          row += "</tr>"
          $("#insertProducts").append(row);
          row = "";
        });
      }

      // COMPLETE: Create an ajax GET request for /data/inventory.json
      console.log("Sending ajax request.");

      // request happens here
      $.ajax({
          url: "data/inventory.json",
          type: "GET",
        }).done(function(data, status){
          console.log(status);
          jsonToTable(data);
      });

  })();
  </script>

</body>
</html>
